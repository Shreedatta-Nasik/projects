<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style2.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>DASHBOARD</h1>
        </div>
         <ul>
            <li><a href="#"></a><span>HOME</span> </li>
            <li class="active"><a href="http://127.0.0.1:5000/" target="_blank"></a>&nbsp;<span>PREDICT</span> </li>
            <li><a href="#"></a>&nbsp;<span>HISTORY</span> </li>
            <li><a href="#"></a>&nbsp;<span>MENU</span> </li>
          </ul>
        </div> 
    </div>
    <div class="container">
        <div class="title">Prediction</div>
          <div class="content">
            <form action="{{url_for('result')}}" method="post">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">Date</span>
                  <input type="date" name="mydate">
                </div>
                <div class="t1">
                  <span class="details">Time</span>
                    <div class="t2">
                      <select name="mytime" id="time">
                      <option value="60" selected>60</option>
                      <option value="70">70</option>
                      <option value="80">80</option>
                      <option value="90">90</option> 
                      </select>
                    </div>
                </div> 
                <div class="button">
                  <input type="submit" value="Predict">
                </div>
                <div class="button1"><input type="reset" value="Reset"></div>
                  <div class="message">
                     Food_id1:{{ msg1 }}
                    <br>
                    Food_id1:{{ msg2 }}
                    <br>
                    Food_id1:{{ msg3 }}
                    <br>
                    Food_id1:{{ msg4 }}
                  </div><br>
            </form>
          </div>
        </div>
  </body>
</html>
